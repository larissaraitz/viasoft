<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora de descontos</title>
</head>

<body>

	<div class="container">
        <div class="box">
            <div class="form" >
                <h1>Calculadora de descontos</h1>
                <input type="text" id="bruto" placeholder="SALARIO BRUTO" onkeypress="mascara(this, soNumeros)">
                <p id="error"></p>
                <button id="calcular" onclick="calcLiquido()">CALCULAR</button>
            </div>
            <div class="result">
                <p class="label-salario">TOTAL SALÁRIO LIQUIDO</p>
                <h1 class="liquid text-center" id="resultliquido"></h1>
                <table id="tabelaDescontos">
                    <tr>
                        <th></th>
                        <th class="text-right">R$</th>
                    </tr>
                    <tr>
                        <td>INSS</td>
                        <td class="text-right" id="inss"></td>
                    </tr>
                    <tr>
                        <td>IRRF</td>
                        <td class="text-right" id="irrf"></td>
                    </tr>
                    <tr>
                        <td>Salário líquido</td>
                        <td class="text-right liquid" id="liquido"></td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>

</body>

<footer>
    <script src="js/main.js" type="text/javascript"></script>
</footer>

</html>
